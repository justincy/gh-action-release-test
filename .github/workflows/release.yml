name: Release
on: [push, pull_request]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: justincy/npm-current-version-action@2.0.0
      - name: Print version
        run: echo 'Current version is ${{ steps.npm-current-version-action.outputs.version }}'
